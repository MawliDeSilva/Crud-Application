<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Anthony's Stores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zck9k=qN">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header id="header">
        <nav>
            <div class ="container">
                <div class = "text-center">
                    <a href="/" class="nav-brand text-dark">User management</a>
                </div>
            </div>
        </nav>
    </header>
<main id="site-main">
    <div class="container">
        <div class="box-nav d-flex-justify-between"></div>
        <div class="filter">
            <a href="/"><i class="fas fa angle-double left"></i>All users</a>
        </div>
    </div>
    <div class="form-title text-center">
        <h2 class="text-dark">New User</h2>
        <span class="text-light">Use the below form to create a new account</span>

    </div>
    <form method="POST" id="update_user">
        <div class="new_user">
            <div class="form-group">
            <label for ="name" class="text light">Name</label>
            <input type="hidden" name="id" value="">
            <input type="text" name="name" value="" placeholder="Saman Perera">
        </div>
        <div class="form_group">
            <label for ="Email" class="text light">Email</label>
            <input type="text" name="name" value="" placeholder="Saman123@gmail.com">
        </div>
        <div class="form_group">
            <label for ="gender" class="text light">Gender</label>
            <div class="radio inline">
            <input type="radio" name="gender" value="Male">
            <label for="gender" class="text-light">Male</label>
        </div>
            <div class="radio inline">
            <input type="radio" name="gender" value="Female">
            <label for="gender" class="text-light">Female</label>
        </div>
        </div>
        <div class="form_group">
            <label for ="gender" class="text light">Status</label>
            <div class="radio inline">
            <input type="radio" name="status" value="Active">
            <label for="gender" class="text-light">Active</label>
        </div>
            <div class="radio inline">
            <input type="radio" name="status" value="Inactive">
            <label for="gender" class="text-light">Inactive</label>
        </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn text-dark update">Save</button>
        </div>
    </form>
</div>
</main>
</body>
</html>
